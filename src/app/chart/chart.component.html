<mat-card>
  <mat-card-header>{{ config.title }}</mat-card-header>

  <mat-card-content>
    <div style="display: block">
      <canvas
        *ngIf="selectedChart === 'line'"
        baseChart
        width="400"
        height="400"
        [type]="'line'"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
      >
      </canvas>
      <canvas
        *ngIf="selectedChart === 'pie'"
        baseChart
        [type]="'pie'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="selectedChart = 'line'">Line</button>
    <button mat-button (click)="selectedChart = 'pie'">Pie</button>
  </mat-card-actions>
</mat-card>
